<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enroll in Python Programming</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <h1>Enroll in Python Programming</h1>
            <nav>
                <a href="index.html" class="home-button">Home</a>
                <a href="catalog.html">Catalog</a>
            </nav>
        </header>

        <section class="enrollment-form">
            <h2>Complete Your Enrollment</h2>

            <form action="#" method="POST">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select><br><br>

                <button type="submit" class="btn">Enroll Now</button>
            </form>
        </section>

        <footer>
           <p>&copy; 2025 Tech Learning Platform</p>
        </footer>
   </body>
</html>
