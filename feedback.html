<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Feedback</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <h1>Course Feedback</h1>
            <nav>
                <a href="index.html" class="home-button">Home</a>
                <a href="catalog.html">Catalog</a>
            </nav>
        </header>

        <section class="feedback-form">
            <h2>Rate the Course</h2>
            <form action="#" method="POST">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" placeholder="Enter the course name" required><br><br>

                <label for="rating">Rating:</label>
                <div id="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">⭐</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">⭐</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">⭐</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">⭐</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">⭐</label>
                </div><br><br>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Write your feedback here..." rows="4" required></textarea><br><br>

                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Tech Learning Platform</p>
        </footer>

    </body>
</html>
